<!DOCTYPE html>

<html>
<head>
	<title>login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<link rel="stylesheet" href="../css/w3c.css" type ="text/css">
	<script language="javascript" type="text/javascript" src="../js/login.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>
<body>


<div class="w3-display-container w3-animate-opacity">
  <img class="testimg" src="../img/south.jpg" style="width:100%;height:100%">
  <div class="w3-container w3-display-middle w3-margin-bottom">  
  

  </div>
</div>
<div class="w3-display-container" style="top:16%;left:10%;position: absolute;"><img src="../img/logo.png" style="width:70%"> </div>
<div class="w3-display-container" style="top:21%;left:23%;position: absolute;><label class="w3-label w3-text-black" style="font-width:bold"><h2>校史知识竞赛</h2></label></div>
<div class="w3-card-4 w3-white " style="width:30%;right: 20%;position:absolute;top:20%">
<form class="w3-container"><br>
<label class="w3-label w3-text-teal"><h5>用户名：</h5></label><input class="w3-input w3-border w3-white" type="text" id="name" value="">

<label class="w3-label w3-text-teal"><h5>密码：</h5></label><input class="w3-input w3-border w3-white" type="password" id="password" value="">
<br>
<button type="button" class="w3-btn w3-blue"onclick="login()"><h7>登陆</h7></button>
<button type="button" class="w3-btn w3-blue"onclick="register()"><h7>注册</h7></button>

<br>

 <h4><div id="tip" class="w3-container w3-yellow"></div></h4>
